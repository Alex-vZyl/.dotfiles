# Shell.
set-option -g default-shell /bin/fish

# Terminal.
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Settings.
set -g prefix C-Space
setw -g mode-keys vi
set -g base-index 1
setw -g mouse on

# Movement.
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Panes.
bind-key v split-window -h
bind-key s split-window -v
bind-key q kill-pane

# Plugins.
set -g @plugin 'tmux-plugins/tpm'
run '~/.tmux/plugins/tpm/tpm'

# Message.
set -g message-style "fg=#d8DEE9,bg=#2E3440"
set -g message-command-style "fg=#d8DEE9,bg=#2E3440"

# Panes.
set -g pane-border-style "fg=#191C24"
set -g pane-active-border-style "fg=#191C24"

# Statusline.
# 
set -g status-style "fg=#BBC3D4,bg=#191C24"
set -g status-left "#[fg=#8FBCBB,bg=#242933]#[fg=#191C24,bg=#8FBCBB,bold]  #I #[fg=#8FBCBB,bg=#191C24]  "
set -g status-right "#[fg=#191C24,bg=#242933]"
