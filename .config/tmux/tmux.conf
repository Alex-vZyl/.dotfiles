# Shell.
set-option -g default-shell /bin/fish

# Terminal.
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"
# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Settings.
set -g prefix C-Space
setw -g mode-keys vi
set -g base-index 1
setw -g mouse on
set -g remain-on-exit off
set -g status-position bottom
set -s escape-time 0
set -g remain-on-exit on

# Panes.
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key q kill-pane

# Windows.
bind-key v split-window -h
bind-key s split-window -v

# Session.
bind-key r command-prompt -I "#S" "rename-session '%%'"

# Programs.
bind-key b new-window -n 'btop' btop 
bind g new-window -c "#{pane_current_path}" lazygit

# Plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'aserowy/tmux.nvim'
run '~/.tmux/plugins/tpm/tpm'

# Message.
set -g message-style "fg=#EBCB8B,bg=#191C24"
set -g message-command-style "fg=#EBCB8B,bg=#191C24"

# Panes.
set -g pane-border-style "fg=#191C24"
set -g pane-active-border-style "fg=#191C24"

# Adaptive.
set -g status-style "fg=#BBC3D4,bg=#191C24"
set -g status-left "#[fg=#191C24,bg=#242933]#[fg=#8FBCBB,bg=#191C24]   "
set -g status-right "#[fg=#3B4252,bg=#191C24]  #S #[fg=#191C24,bg=#242933]"
set -g status-left-length 100
set -g window-status-style "fg=#3B4252,bg=#191C24"
set -g window-status-current-format "#[fg=#8FBCBB,bg=#191C24]#[fg=#191C24,bg=#8FBCBB,bold]#I:#W#[fg=#8FBCBB,bg=#191c24]"
set -g window-status-format " #I:#W "
set -g window-status-separator " "
set -g status-justify left
