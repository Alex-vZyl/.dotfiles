;; Using custom script.
[module/wlan-signal]
type = custom/script
label = %output%
exec = awk 'NR==3 {print $4 "00 dBm"}' /proc/net/wireless
format-prefix = "ﴽ  "
format-prefix-foreground = ${colors.yellow}
format-background = ${colors.background-dark}
interval = 1

