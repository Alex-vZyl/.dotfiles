[module/wlan]
type = internal/network
interface-type = wireless
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = "Offline"
format-disconnected-prefix = "睊  "
format-disconnected-prefix-foreground = ${colors.red}
format-connected-prefix = "直  "
format-connected-prefix-foreground = ${colors.yellow}
label-connected = "%essid%"
format-connected-background = ${colors.background-dark}
format-disconnected-background = ${colors.background-dark}

[module/wlan-signal]
type = internal/network
interface-type = wireless
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = "  0%"
format-disconnected-prefix = "ﴽ "
format-disconnected-prefix-foreground = ${colors.red}
format-connected-prefix = "ﴽ "
format-connected-prefix-foreground = ${colors.yellow}
label-connected = "%signal:3%%"
format-connected-background = ${colors.background-dark}
format-disconnected-background = ${colors.background-dark}

[module/upspeed]
type = internal/network
interface-type = wireless
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = " %upspeed:8%"
format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.red}
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.yellow}
label-connected = " %upspeed:8%"
format-connected-background = ${colors.background-dark}
format-disconnected-background = ${colors.background-dark}

[module/downspeed]
type = internal/network
interface-type = wireless
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = " %downspeed:8%"
format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.red}
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.yellow}
label-connected = " %downspeed:8%"
format-connected-background = ${colors.background-dark}
format-disconnected-background = ${colors.background-dark}
