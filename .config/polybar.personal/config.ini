[global/wm]
include-file=~/.config/polybar.personal/modules.ini 

[colors]
# background = #282A2E
# background = #B5000000
# background = #DB000000
# background = #BF090909
# background = #CF090909
background = #BB000000
background-alt = #323232
foreground = #ebdbb2
primary = #d79921
secondary = #8ABEB7
alert = #A54242
disabled = #458588
red = #cc241d

[bar/mainbar-i3]
width = 100%
height = 19pt
; radius = 6
radius = 0
; bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt 

; border-size = 5pt
border-size = 0pt
; border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.red}

font-0 = JetBrainsMono Nerd Font;2

modules-left = xworkspaces xwindow
modules-center = time date
modules-right = cpu memory wlan volume battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

; label-prefix =  

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied =%name%
label-occupied-padding = 1

label-urgent =%name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty =%name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label =%{F#d79921}   %{F-}%title:0:41:...%
icon = test
format = <label> <icon>

; [module/filesystem]
; type = internal/fs
; interval = 25

; mount-0 = /

; label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

; label-unmounted = %mountpoint% not mounted
; label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
label-muted = %percentage%%
label-muted-foreground = ${colors.disabled}

; [module/xkeyboard]
; type = internal/xkeyboard
; blacklist-0 = num lock

; label-layout = %layout%
; label-layout-foreground = ${colors.primary}

; label-indicator-padding = 2
; label-indicator-margin = 1
; label-indicator-foreground = ${colors.background}
; label-indicator-background = ${colors.secondary}

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 1
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %used:2%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#d79921} %{F-} Online
label-disconnected = %{F#cc241d} %{F-} Offline 

; [module/eth]
; inherit = network-base
; interface-type = wired
; label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %d-%m-%Y
label =  %{F#ebdbb2}%date%
label-foreground = ${colors.primary}

[module/time]
type = internal/date
interval = 30
date = %H:%M
label =  %{F#ebdbb2}%date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
